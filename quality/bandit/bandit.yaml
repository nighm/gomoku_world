# Bandit 配置文件
# https://bandit.readthedocs.io/en/latest/config.html

# 测试配置
tests:
  # 启用所有测试
  - B101  # assert语句
  - B102  # exec使用
  - B103  # 设置不安全的模式
  - B104  # 硬编码绑定地址
  - B105  # 硬编码密码字符串
  - B106  # 硬编码密码函数参数
  - B107  # 硬编码HTTP调用
  - B108  # 不安全的临时文件创建
  - B110  # 尝试-除-最后语句
  - B112  # 尝试-除-最后-继续语句
  - B201  # flask应用程序调试配置
  - B301  # pickle使用
  - B302  # marshal使用
  - B303  # md5使用
  - B304  # sha1使用
  - B305  # 不安全的随机数生成器使用
  - B306  # 不安全的哈希函数使用
  - B307  # eval使用
  - B308  # mark_safe使用
  - B309  # httpsconnection使用
  - B310  # urllib_urlopen使用
  - B311  # random使用
  - B312  # telnetlib使用
  - B313  # xml_bad_cElementTree使用
  - B314  # xml_bad_ElementTree使用
  - B315  # xml_bad_expatreader使用
  - B316  # xml_bad_expatbuilder使用
  - B317  # xml_bad_sax使用
  - B318  # xml_bad_minidom使用
  - B319  # xml_bad_pulldom使用
  - B320  # xml_bad_etree使用
  - B321  # ftplib使用
  - B323  # unverified_context使用
  - B324  # hashlib不安全哈希使用
  - B325  # tempnam使用

# 跳过的路径
exclude_dirs:
  - 'tests/'
  - 'docs/'
  - 'examples/'
  - '.venv/'
  - '.git/'
  - '__pycache__'
  - 'build/'
  - 'dist/'

# 输出格式
output_format: text

# 置信度阈值
confidence_level: HIGH

# 严重性阈值
severity_level: MEDIUM 