[settings]
# 基本配置
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# 分段设置
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY

# 已知的第三方库
known_third_party = numpy,pygame,pytest,setuptools,tkinter,aiohttp,websockets,pandas,yaml,dotenv,colorlog,tqdm,numba,ujson,psutil,prometheus_client

# 已知的第一方库
known_first_party = gomoku_world

# 跳过的目录
skip = .git,__pycache__,build,dist,*.egg-info,.venv

# 跳过的文件
skip_glob = */docs/*,*/examples/*

# 强制单行或分行的导入
force_single_line = False
force_sort_within_sections = True

# 按字母顺序排序
order_by_type = True

# 在导入和代码之间添加空行
lines_after_imports = 2

# 移除多余的空行
remove_redundant_aliases = True 